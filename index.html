<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Risk Dice</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="/dist/css/app.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
    </head>
    <body>
        <div class="wrapper" id="app">
            <div class="dice-container dice-red">
                <div class="dice-buttons">
                    <button @click="redDiceAmount--">-</button>
                    <span>{{ redDiceAmount }} Dice</span>
                    <button @click="redDiceAmount++">+</button>
                </div>
                <div class="dice-display">
                    <div class="dice red" v-for="dice in redDice" :class="'dice-' + dice"></div>
                </div>
            </div>
            <div class="dice-container dice-white">
                <div class="dice-buttons">
                    <button @click="whiteDiceAmount--">-</button>
                    <span>{{ whiteDiceAmount }} Dice</span>
                    <button @click="whiteDiceAmount++">+</button>
                </div>
                <div class="dice-display">
                    <div class="dice white" v-for="dice in whiteDice" :class="'dice-' + dice"></div>
                </div>
            </div>
            <div class="dice-container results">
                <button @click="getDiceRoll">Roll Dice</button>
                <table width="100%">
                    <tr>
                        <td>Attacking Loses</td>
                        <td>{{ results.white }}</td>
                    </tr>
                    <tr>
                        <td>Defending Loses</td>
                        <td>{{ results.red }}</td>
                    </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="/dist/js/app.js"></script>
    </body>
</html>
